  text_fixed_contract_help: Fixed contracts are ideal when you are being paid a fixed price. Fixed Price contracts will display under the fixed contracts tab on the Contracts List page. In fixed contracts, time entries will determine your effective hourly rate and will not subtract from the Purchase Amount. The hourly rate field simply helps you determine what to pay potential contractors that are working on the project.
  text_recurring_contract_help: Recurring contracts are ideal for subscriptions. Recurring contracts will display under the fixed contracts tab on the Contracts List page. They are identified under the "Recurring" column. Fixed Price Recurring contracts are just like fixed contracts except they will automatically create new contracts based on recurring schedule.
  text_hourly_contract_help: Hourly contracts are ideal when you are being paid by the hour. Hourly contracts will display under the hourly contracts tab on the Contract List page. In hourly contracts, time entries (at the contractors hourly rate) will subtract from the Purchase Amount. If selected in the Contract Plugin settings, you can have new contracts automatically be created when time log entry exceeds the current Purchase Amount.


